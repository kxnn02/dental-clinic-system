<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="manage_users.html">Manage Users</a>
        <a href="../src/logout.php">Logout</a>
    </nav>

    <h2>Welcome, Admin!</h2>
    <h3>Manage Users</h3>
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody id="usersTable"></tbody>
    </table>

    <script>
        fetch("../src/get_appointments.php") // Modify this to fetch user data for admins
            .then(response => response.json())
            .then(users => {
                users.forEach(user => {
                    document.getElementById("usersTable").innerHTML += `
                        <tr>
                            <td>${user.user_id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                        </tr>
                    `;
                });
            })
            .catch(error => console.error("Error fetching users:", error));
    </script>
</body>
</html>
