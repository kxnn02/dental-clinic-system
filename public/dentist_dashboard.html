<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dentist Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="dentist_dashboard.html">Dashboard</a>
        <a href="patients.html">View Patients</a>
        <a href="../src/logout.php">Logout</a>
    </nav>

    <h2>Welcome, Dentist!</h2>
    <h3>Your Scheduled Patients</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Patient Name</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="patientsTable"></tbody>
    </table>

    <script>
        fetch("../src/get_appointments.php")
            .then(response => response.json())
            .then(appointments => {
                appointments.forEach(appt => {
                    document.getElementById("patientsTable").innerHTML += `
                        <tr>
                            <td>${appt.appointment_date}</td>
                            <td>${appt.appointment_time}</td>
                            <td>Student ID: ${appt.student_id}</td>
                            <td>${appt.reason}</td>
                            <td>${appt.status ? appt.status : "Pending"}</td>
                        </tr>
                    `;
                });
            })
            .catch(error => console.error("Error fetching appointments:", error));
    </script>
</body>
</html>
