<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Dentist Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Upcoming Dentist Appointments</h2>
    </header>

    <main class="appointment-container">
        <h3>Your Assigned Upcoming Appointments</h3>
        <table class="appointments-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Reason</th>
                    <th>Student</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="appointmentsTable"></tbody>
        </table>
    </main>

    <script>
        fetch("../src/upcoming_dentist_appointments.php")
            .then(response => response.json())
            .then(appointments => {
                const tableBody = document.getElementById("appointmentsTable");
                tableBody.innerHTML = ""; // Clear previous data

                if (appointments.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='5'>No upcoming dentist appointments.</td></tr>";
                    return;
                }

                appointments.forEach(appt => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${appt.appointment_date}</td>
                        <td>${appt.appointment_time}</td>
                        <td>${appt.reason}</td>
                        <td>${appt.student_name}</td>
                        <td>${appt.status ? appt.status : "Pending"}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("Error fetching dentist appointments:", error));
    </script>
</body>
</html>
