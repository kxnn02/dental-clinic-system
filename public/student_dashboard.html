<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student_dashboard.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="menu-icon" id="toggle">☰</div>
            </div>
            <div class="header-right">
                <h2>San Sebastian College Recoletos - Manila Dental Clinic Appointment</h2>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="Sidebar" id="sidebar">
            <div class="logo">
                <img src="http://localhost/dental-clinic-system/uploads/SSCR-LOGO.png" alt="Logo">
                <h2>Dental Clinic</h2>
            </div>
            <div class="user">
                <img src="http://localhost/dental-clinic-system/uploads/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector-removebg-preview.png" alt="User">
                <span class="username">Gerald Andrei P. Baguisa</span>
            </div>
            <nav class="sidebar-navigation">
                <a href="book_appointment.html"><img src="http://localhost/dental-clinic-system/uploads/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector-removebg-preview.png" alt="Profile">Profile</a>
                <a href="book_appointment.html"><img src="http://localhost/dental-clinic-system/uploads/appointment.png" alt="Appointment">Appointment</a>
                <a href="book_appointment.html"><img src="http://localhost/dental-clinic-system/uploads/calendar.png" alt="Calendar">Calendar</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h2>BOOK AN APPOINTMENT</h2>
            <div class="calendar-container">
                <h3 id="calendarTitle"></h3>
                <button onclick="changeMonth(-1)">⬅ Previous</button>
                <button onclick="changeMonth(1)">Next ➡</button>
                <table class="calendar">
                    <thead>
                        <tr>
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
        const menuIcon = document.getElementById("toggle");
        const sidebar = document.getElementById("sidebar");

        menuIcon.addEventListener("click", () => {
            sidebar.classList.toggle("hidden");
        });
    </script>

    <!-- Dynamic Calendar Script -->
    <script>
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function generateCalendar(month, year) {
            const calendarBody = document.getElementById("calendarBody");
            const calendarTitle = document.getElementById("calendarTitle");
            calendarBody.innerHTML = ""; // Clear previous table

            const firstDay = new Date(year, month, 1).getDay();
            const totalDays = new Date(year, month + 1, 0).getDate(); // Get total days in month

            calendarTitle.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(new Date(year, month));

            let row = document.createElement("tr");
            for (let i = 0; i < firstDay; i++) {
                row.innerHTML += "<td></td>"; // Empty cells for first week
            }

            for (let day = 1; day <= totalDays; day++) {
                if ((firstDay + day - 1) % 7 === 0) {
                    calendarBody.appendChild(row);
                    row = document.createElement("tr");
                }
                row.innerHTML += `<td><a href="book_appointment.html?date=${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}">${day}</a></td>`;
            }
            calendarBody.appendChild(row);
        }

        function changeMonth(step) {
            currentMonth += step;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        }

        generateCalendar(currentMonth, currentYear); // Load current month on page load
    </script>
</body>
</html>
